{% extends 'regs/index.html' %}
{% block index-nav %}
    <nav class="navbar navbar-expand-lg navbar-light " style=" font-size: 1.2rem ;">
        <div class="container-fluid">
            <a class="navbar-brand  display-6 fw-bold " href="#" style="position:relative; left:17vw;">DMHCS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" container w-100 ">
                <div class="collapse navbar-collapse col align-self-end " id="navbarNav">
                    <ul class="navbar-nav " style="position:fixed; left: 51vw">
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'regs:home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:login' %}?as=hospital">Hospital</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:login' %}?as=patient">Patients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'accounts:login' %}?as=regulator">Regulators</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:login' %}?as=researcher">Researchers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">FAQ's</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- form starts here -->
    <div class="container w-50 mt-5 mx-auto ">
        <div>
            <p class="display-6 text-center"> Login as a Regulator </p>
        </div>
        <form action="{% url 'accounts:login' %}?as=regulator" method="post" class=" row needs-validation ">

            {% csrf_token %}
            <div class=" d-grid g-2">

                {% if errors %}

                    <div class="mb-3">
                        {% for msg in errors %}
                            <p class="p-3 bg-red-200 text-red-800">
                                {{ msg }}
                            </p>
                        {% endfor %}
                    </div>

                {% endif %}

                <div class="mb-3 row">
                    <label for="first Name" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" required class="form-control" id="researcher_email"
                               placeholder=""/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" required class="form-control" id="researchers_password"
                               placeholder="************">
                    </div>
                </div>
                <div class="mb-3 row  p-2 ">
                    <div class="col-sm-12 position-relative  "
                         style="left:35vw; text-decoration: none; color: #0d6efd;">
                        <a href="tel:+255753648150" style="text-decoration: none; color: #0d6efd;">Forgot Password ?
                            Contact Admin </a>
                    </div>
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3 w-100" style=" border-radius: 5px ;">Submit
                    </button>
                </div>

            </div>
        </form>

    </div>
    <!-- form ends here -->
{% endblock %}
